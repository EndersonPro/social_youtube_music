<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Yotutube Music Iframe</title>
    <style>

      *{
        padding: 0px;
        margin: 0px;
        font-family: sans-serif;
      }

      body{
        background-color: #121212;
      }

      nav{
        width: 100%;
        height: 60px;
        background: #232323;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .content{
        height: 70vh;
        margin: auto;
        max-width: 1280px;
        min-width: 320px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 3%;
        display: hidden;
      }

      #waitlist{
        height: 100%;
        width: 320px;
        flex: none;
        background-color: #232323;
        margin-right: 20px;
        border-radius: 5px;
        overflow: hidden;
      }
      
      #player{
        flex: 1;
        margin: 0px 20px;
        border-radius: 5px;
        height: 100%;
      }
      
      .waitlist__header{
        height: 45px;
        width: calc(100% - 20px);
        background-color: #434343;
        display: flex;
        align-items: center;
        padding: 0px 10px;
        justify-content: space-between;
        color: white;
      }
      
      .waitlist__header__addBtn{
        height: 30px;
        width: 30px;
        background-color: white;
        color: black;
        position: relative;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 15px 0px rgba(0,0,0,.5);
        cursor: pointer;
      }

      .whitelist__content{
        width: 100%;
        height: calc(100% - 50px);
        overflow: auto;
        color: white;
      }
      .whitelist__content h3{
        text-align: center;
        margin: 20px;
      }
      
      @keyframes addmodal__content{
        from{margin-top: -30%;}
        to{margin-top: 0px;}
      }

      .addmodal{
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
      }

      .addmodal__content{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: center;
        background-color: #f3f3f3;
        animation-name: addmodal__content;
        animation-duration: .3s;
        flex-direction: column;
      }
      .addmodal__content__results{
        width: 50vw;
        overflow: auto;
        max-height: 400px;
      }

      .addmodal__content__results .waitlist__content__item span{
        color:  #212121;
      }

      .addmodal__content__results .waitlist__content__item:hover{
        background-color: #dcdcdc;
      }

      .addmodal form{
        width: 50vw;
      }

      .addmodal form input{
        border: none;
        border-bottom: 2px solid #212121;
        height: 40px;
        outline: none;
        font-size: 1.1em;
        width: 100%;
        background-color: transparent;
      }
      
      .waitlist__content__item{
        display: flex;
        color: white;
        margin: 10px;
        align-items: center;
        cursor: pointer;
      }
      .waitlist__content__item span{
        font-size: 15px;
        width: 70%
      }
      .waitlist__content__item__img{
        width: 80px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin-right: 10px;
      }
      .waitlist__content__item__img img{
        width: 100%;
        height: 100%;
      }

      @media (max-width:700px){
        #player{
          margin: 0px;
          border-radius: 0px;
        }

        #waitlist{
          margin: 0px;
          width: 100%;
          border-radius: 0px;
        }

        .addmodal form{
          width: 80vw;
        }
        .addmodal__content__results{
          width: 80%;
        }
      }
      
      #player{
        pointer-events: all;
      }

      #testPlayer{
        display: none;
      }
    </style>

  </head>

  <body>
    
    <nav>
      <h1>
        Gestionador social de videos con youtube
      </h1>
    </nav>
    <div id="testPlayer"></div>
    <div id="root"></div>
  </body><script asyn src=""></script>
</html>
